        </div>
    </div>
<script>
const allRanks = document.querySelectorAll('.rank');
let counter = 8;

for (const rank of allRanks) {
    const firstSquare = rank.firstElementChild;
    firstSquare.innerHTML = `<div class="number">${counter}</div>`;
    let evenodd = counter % 2 === 1 ? 'odd' : 'even';
    firstSquare.id = `${evenodd}`;
    counter -= 1;
}

const firstRank = document.querySelectorAll('.rank')[7];
const secondRank = document.querySelectorAll('.rank')[6];
const seventhRank = document.querySelectorAll('.rank')[1];
const eigthRank = document.querySelectorAll('.rank')[0];
const letters = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h'];

for (let i = 0; i < firstRank.children.length; i++) {
    let evenodd2 = ['odd', 'even', 'odd', 'even', 'odd', 'even', 'odd', 'even'];
    firstRank.children[i].innerHTML = `<div class="letter" id=${evenodd2[i]}>${letters[i]}</div>` + firstRank.children[i].innerHTML;
}

const a1Square = firstRank.children[0];
a1Square.innerHTML = `<div class="letter">a</div><div class="number">1</div><div class="piece"><img src="white-rook.png"></div>`;
const a2Square = secondRank.children[0];
a2Square.innerHTML = `<div class="number">2</div><div class="piece"><img src="white-pawn.png"></div>`;
const a7Square = seventhRank.children[0];
a7Square.innerHTML = `<div class="number">7</div><div class="piece"><img src="black-pawn.png"></div>`;
const a8Square = eigthRank.children[0];
a8Square.innerHTML = `<div class="number">8</div><div class="piece"><img src="black-rook.png"></div>`;
</script>
